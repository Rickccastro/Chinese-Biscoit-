<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoit</title>
    <link rel="icon" href="assets/biscoitClosed.svg">
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div id="lucky_main">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="biscoit_closed" src="assets/biscoitClosed.svg" alt="Biscoit closed" onmouseover="iniciateVibration()" onmouseout="stopVibration()">
        </div>

        <div id="lucky_main2" class="hide">
            <h1>Aqui está a sua sorte de hoje</h1>

            <div id="lucky_box">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="assets/biscoit.Open.svg" alt="Biscoit Open">

            <button id="reset">Abrir outro biscoito</button>

        </div>

    </main>

    <script src="jsmain.js"></script>
</body>

</html>
